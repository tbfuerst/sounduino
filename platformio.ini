board = nanoatmega328new
framework = arduino
build_type = debug
lib_deps = 
	miguelbalboa/MFRC522@^1.4.10
	SPI
	mathertel/OneButton@^2.0.3
	powerbroker2/DFPlayerMini_Fast@^1.2.4
